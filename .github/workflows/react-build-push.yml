name: CI/CD React + Vite + Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Build React (Vite) App
        run: npm run build

      - name: ğŸ“‚ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist/

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“‚ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist/

      - name: ğŸ”¨ Build Docker Image
        run: |
          docker build -t gorgui/stock-web-app-react:latest .

      - name: ğŸ”‘ Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ“¤ Push Docker Image
        run: |
          docker tag gorgui/stock-web-app-react:latest gorgui/stock-web-app-react:${{ github.sha }}
          docker push gorgui/stock-web-app-react:${{ github.sha }}
          docker push gorgui/stock-web-app-react:latest
